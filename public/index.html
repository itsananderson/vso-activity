<!DOCTYPE html>
<html ng-app="vso-activity">
<head lang="en">
    <meta charset="UTF-8">
    <title>VSO Stats</title>
</head>
<body>
    <div ng-controller="activityCtrl as vm">
        <div ng-repeat="repo in vm.allActivity">
            <h2>{{repo.project}}/{{repo.repository}}</h2>
            <ul>
                <li ng-repeat="commit in repo.commits">
                    <code>{{commit.Sha}}</code> {{commit.Message}}
                </li>
            </ul>
        </div>
        <button ng-click="vm.getActivity('will')" >Get Activity</button>
    </div>
    <script src="/javascripts/angular.min.js"></script>
    <script src="/app/index.js"></script>
</body>
</html>
