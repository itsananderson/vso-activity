<!DOCTYPE html>
<html ng-app="vso-activity">
<head lang="en">
    <meta charset="UTF-8">
    <title>VSO Stats</title>
</head>
<body>
    <div ng-controller="activityCtrl as activity">
        <input type="text" ng-model="activity.filterSvc.filter" />
        {{activity.filter}}
        <div ng-repeat="repo in activity.allActivity">
            <h2>{{repo.project}}/{{repo.repository}}</h2>
            <ul>
                <li ng-repeat="commit in repo.commits | authorFilter">
                    <code>{{commit.Sha}}</code> {{commit.MessageShort}}
                </li>
            </ul>
        </div>
    </div>
    <script src="/javascripts/angular.min.js"></script>
    <script src="/app/index.js"></script>
</body>
</html>
